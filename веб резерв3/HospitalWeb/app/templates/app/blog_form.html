{% extends 'app/layout.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2>{{ title }}</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'app:blog_list' %}" class="btn btn-link">Отмена</a>
</form>
{% endblock %}
